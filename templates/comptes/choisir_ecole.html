{% extends "base.html" %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Choisissez votre Ã©cole</h2>

<form method="post" class="space-y-4">
  {% csrf_token %}
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for ecole in ecoles %}
      <button
        name="ecole_id" value="{{ ecole.id }}"
        class="border rounded-lg p-4 w-full text-left hover:bg-gray-100">
        <strong>{{ ecole.nom }}</strong><br>
        <small>{{ ecole.ville }}, {{ ecole.pays }}</small>
      </button>
    {% endfor %}
  </div>
</form>
{% endblock %}
