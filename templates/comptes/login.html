<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr" data-startbar="light" data-bs-theme="light">
    <head>
        <meta charset="utf-8" />
        <title>School Manager | Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta content="School Manager" name="description" />
        <meta content="Oslo" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'school_manager/assets/images/favicon.ico' %}">

        <!-- App css -->
        <link href="{% static 'school_manager/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'school_manager/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'school_manager/assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </head>
    <!-- Top Bar Start -->
    <body>
    <div class="container-xxl">
        <div class="row vh-100 d-flex justify-content-center">
            <div class="col-12 align-self-center">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4 mx-auto">
                            <div class="card">
                                <div class="card-body p-0 bg-black auth-header-box rounded-top">
                                    <div class="text-center p-3">
                                        <a href="{% url 'comptes:login' %}" class="logo logo-admin">
                                            <img src="{% static 'school_manager/assets/images/logo-sm.png' %}" height="50" alt="logo" class="auth-logo">
                                        </a>
                                        <h4 class="mt-3 mb-1 fw-semibold text-white fs-18">Connectez-vous à School Manager</h4>   
                                        <p class="text-muted fw-medium mb-0">Booster la productivité de votre école</p>  
                                    </div>
                                </div>
                                <div class="card-body pt-0">                                    
                                    <form class="my-4" method="post" action="{% url 'comptes:login'%}">
                                        {% csrf_token %}           
                                        <div class="form-group mb-2">
                                            <label class="form-label" for="email">Email</label>
                                            <input type="email" class="form-control" id="username" name="username" placeholder="Enter email" required>                               
                                        </div><!--end form-group--> 
            
                                        <div class="form-group">
                                            <label class="form-label" for="userpassword">Password</label>                                            
                                            <input type="password" class="form-control" name="password" id="userpassword" placeholder="Enter password" required>                            
                                        </div><!--end form-group--> 
            
                                        <div class="form-group row mt-3">
                                            <div class="col-sm-6">
                                                <div class="form-check form-switch form-switch-success">
                                                    <input class="form-check-input" type="checkbox" id="customSwitchSuccess">
                                                    <label class="form-check-label" for="customSwitchSuccess">Se souvenir de moi</label>
                                                </div>
                                            </div><!--end col--> 
                                            <div class="col-sm-6 text-end">
                                                <a href="{% url 'comptes:reset-password-request'%}" class="text-muted font-13"><i class="dripicons-lock"></i> Mot de passe oublié ?</a>                                    
                                            </div><!--end col--> 
                                        </div><!--end form-group--> 
            
                                        <div class="form-group mb-0 row">
                                            <div class="col-12">
                                                <div class="d-grid mt-3">
                                                    <button class="btn btn-primary" type="submit">Se connecter <i class="fas fa-sign-in-alt ms-1"></i></button>
                                                </div>
                                            </div><!--end col--> 
                                        </div> <!--end form-group-->                           
                                    </form><!--end form-->
                                    <div class="text-center  mb-2">
                                        <p class="text-muted">Pas de compte ?  <a href="/register" class="text-primary ms-2">Créer un compte</a></p>
                                    </div>
                                </div><!--end card-body-->
                            </div><!--end card-->
                        </div><!--end col-->
                    </div><!--end row-->
                </div><!--end card-body-->
            </div><!--end col-->
        </div><!--end row-->                                        
    </div><!-- container -->

    <!-- end Top Bar -->
     <script src="{% static 'comptes/js/login.js' %}"></script>
    </body>
    <!--end body-->
</html>
