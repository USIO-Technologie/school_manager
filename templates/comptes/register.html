<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr" data-startbar="light" data-bs-theme="light">

    <head>
        <meta charset="utf-8" />
        <title>School Manager | Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta content="School Manager" name="description" />
        <meta content="Oslo" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'school_manager/assets/images/favicon.ico' %}">

        <!-- App css -->
        <link href="{% static 'school_manager/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'school_manager/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'school_manager/assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- SweetAlert2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    </head>

    
    <!-- Top Bar Start -->
    <body>
    <div class="container-xxl">
        <div class="row vh-100 d-flex justify-content-center">
            <div class="col-12 align-self-center">
                <div class="card-body mt-4">
                    <div class="row">
                        <div class="col-lg-4 mx-auto">
                            <div class="card">
                                <div class="card-body p-0 bg-black auth-header-box rounded-top">
                                    <div class="text-center p-3">
                                        <a href="index.html" class="logo logo-admin">
                                            <img src="{% static 'school_manager/assets/images/logo-sm.png' %}" height="50" alt="logo" class="auth-logo">
                                        </a>
                                        <h4 class="mt-3 mb-1 fw-semibold text-white fs-18">Create an account</h4>   
                                        <p class="text-muted fw-medium mb-0">Enter your detail to Create your account today.</p>  
                                    </div>
                                </div>
                                <div class="card-body pt-0">                                    
                                    <form class="my-4" action="{% url 'comptes:register' %}" method="post">
                                        {% csrf_token %}
                                        <div class="form-group mb-2 input-field-group">
                                            <label class="form-label" for="name">Nom Complet</label>
                                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">                               
                                        </div><!--end form-group--> 

                                        <div class="form-group mb-2 input-field-group">
                                            <label class="form-label" for="username">Email</label>
                                            <input type="email" class="form-control" id="username" name="username" placeholder="Enter email">                               
                                        </div><!--end form-group--> 
            
                                        <div class="form-group mb-2 input-field-group">
                                            <label class="form-label" for="userpassword">Password</label>                                            
                                            <input type="password" class="form-control" name="password" id="userpassword" placeholder="Enter password">                            
                                        </div><!--end form-group--> 

                                        <div class="form-group mb-2 input-field-group">
                                            <label class="form-label" for="Confirmpassword">ConfirmPassword</label>                                            
                                            <input type="password" class="form-control" name="password" id="Confirmpassword" placeholder="Enter Confirm password">                            
                                        </div><!--end form-group--> 

                                        <div id="otp-section" style="display:none;">
                                            <label for="otp">Entrez le code OTP</label>
                                            <input type="text" class="form-control" id="otp" name="otp" placeholder="Code reçu">
                                        </div>

                                        <div id="resend-otp-container" style="display: none;" class="mt-2">
                                            <p class="text-muted">
                                                Vous n'avez pas reçu de code ? <a href="#" id="resend-otp-link" class="text-primary">Renvoyer le code</a>
                                            </p>
                                        </div>


            
                                        <div class="form-group row mt-3 input-field-group">
                                            <div class="col-12">
                                                <div class="form-check form-switch form-switch-success">
                                                    <input class="form-check-input" type="checkbox" id="customSwitchSuccess">
                                                    <label class="form-check-label" for="customSwitchSuccess">En vous inscrivant, vous acceptez les <a href="auth-register.html#" class="text-primary">Conditions d'utilisation</a> de School Manager</label>
                                                </div>
                                            </div><!--end col--> 
                                        </div><!--end form-group--> 
            
                                        <div class="form-group mb-0 row">
                                            <div class="col-12">
                                                <div class="d-grid mt-3">
                                                    {% comment %} <button class="btn btn-primary" type="button">S'inscrire <i class="fas fa-sign-in-alt ms-1"></i></button> {% endcomment %}
                                                    <button id="register-btn" class="btn btn-primary" type="submit">S'inscrire <i class="fas fa-sign-in-alt ms-1"></i></button>

                                                </div>
                                            </div><!--end col--> 
                                        </div> <!--end form-group-->                           
                                    </form><!--end form-->
                                    <div class="text-center">
                                        <p class="text-muted">Déjà inscrit ?  <a href="auth-login.html" class="text-primary ms-2">Connectez-vous</a></p>
                                    </div>
                                </div><!--end card-body-->
                            </div><!--end card-->
                        </div><!--end col-->
                    </div><!--end row-->
                </div><!--end card-body-->
            </div><!--end col-->
        </div><!--end row-->                                        
    </div><!-- container -->
    <script src="{% static 'comptes/js/register.js' %}"></script>
    </body>
    <!--end body-->
</html>
