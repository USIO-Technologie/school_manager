<!DOCTYPE html>
{% load static %}
<html lang="fr" dir="ltr" data-bs-theme="light">
<head>
    <meta charset="utf-8" />
    <title>Connexion - School Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="School Manager" name="description" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'school_manager/assets/images/favicon.ico' %}">
    
    <!-- App css -->
    <link href="{% static 'school_manager/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'school_manager/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'school_manager/assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Custom Colors -->
    <link href="{% static 'school_manager/assets/css/custom-colors.css' %}" rel="stylesheet" type="text/css" />
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container-xxl">
        <div class="row min-vh-100 d-flex align-items-center justify-content-center">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 col-sm-8">
                        <div class="card">
                            <div class="card-body p-0 bg-black auth-header-box rounded-top">
                                <div class="text-center p-3">
                                    <a href="{% url 'app_profile:login' %}" class="logo logo-admin">
                                        <img src="{% static 'school_manager/assets/images/logo-sm.png' %}" height="50" alt="logo" class="auth-logo">
                                    </a>
                                    <h4 class="mt-3 mb-1 fw-semibold text-white fs-18">Connectez-vous à School Manager</h4>   
                                    <p class="text-white-50 fw-medium mb-0">Booster la productivité de votre école</p>  
                                </div>
                            </div>
                            <div class="card-body pt-0">
                                <!-- Messages Django pour SweetAlert2 -->
                                {% if messages %}
                                    <div id="django-messages" style="display: none;">
                                        {% for message in messages %}
                                            <div data-tags="{{ message.tags }}" data-message="{{ message|escapejs }}"></div>
                                        {% endfor %}
                                    </div>
                                {% endif %}
                                    
                                <form id="login-form" class="my-4" method="post" action="{% url 'app_profile:login' %}">
                                    {% csrf_token %}           
                                    <div class="form-group mb-2">
                                        <label class="form-label" for="username">Nom d'utilisateur ou Email</label>
                                        <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre nom d'utilisateur ou email" required>                               
                                    </div>
            
                                    <div class="form-group">
                                        <label class="form-label" for="password">Mot de passe</label>                                            
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Entrez votre mot de passe" required>                            
                                    </div>
            
                                    <div class="form-group row mt-3">
                                        <div class="col-sm-6">
                                            <div class="form-check form-switch form-switch-success">
                                                <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me">
                                                <label class="form-check-label" for="remember_me">Se souvenir de moi</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 text-end">
                                            <a href="{% url 'app_profile:password_reset_request' %}" class="text-muted font-13"><i class="dripicons-lock"></i> Mot de passe oublié ?</a>                                    
                                        </div>
                                    </div>
            
                                    <div class="form-group mb-0 row">
                                        <div class="col-12">
                                            <div class="d-grid mt-3">
                                                <button class="btn btn-primary" type="submit">Se connecter <i class="fas fa-sign-in-alt ms-1"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'school_manager/assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'school_manager/assets/js/pages/login.init.js' %}"></script>
</body>
</html>
